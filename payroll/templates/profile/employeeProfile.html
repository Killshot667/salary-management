{%extends 'profile/baseprofile.html'%}

{% load static %}




{% block head %} {% endblock head %}


{%block body%}



<div class="container rounded bg-white mt-5">
	<div class="row">
		<div class="col-md-4 border-right">
			<div class="d-flex flex-column align-items-center text-center p-3 py-5">
				<img class="rounded-circle mt-5 card-img" src="{{page_user.profile_pic.url}}"><span class="font-weight-bold">{{page_user.user.username}}</span><span class="text-black-50">{{page_user.user.email}}</span><span> </span>
			</div>
		</div>
		<div class="col-md-8 border-right">
			<div class="p-3 py-5">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h4 class="text-right">Profile Settings</h4>
				</div>
				<div class="row mt-2">
					<div class="col-md-6">
						<label class="labels">Name</label><input type="text" class="form-control" value={{page_user.user.first_name}} readonly=True>
					</div>
					<div class="col-md-6">
						<label class="labels">Surname</label><input type="text" class="form-control" value={{page_user.user.last_name}} readonly=True>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-12">
						<label class="labels">PhoneNumber</label><input type="text" class="form-control" value={{page_user.phone}} readonly=True>
					</div>
					<div class="col-md-12">
						<label class="labels">Address</label><input type="text" class="form-control" value="{{page_user.Address}}" readonly=True>
					</div>
					<div class="col-md-12">
						<label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value="{{page_user.user.email}}"readonly=True>
					</div>
					<div class="col-md-12">
						<label class="labels">city</label><input type="text" class="form-control" value="{{page_user.city}}" readonly=True>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-6">
						<label class="labels">Country</label><input type="text" class="form-control" value="{{page_user.country}}" readonly=True>
					</div>
					<div class="col-md-6">
						<label class="labels">State/Region</label><input type="text" class="form-control" value="{{page_user.state}}" readonly=True>
					</div>
				</div>
				<div class="row mt-3">
				<div class="col-md-6">
					<label class="labels">Specialization</label><input type="text" class="form-control" value="{{page_user.specialization}}" readonly=True>
				</div>
				</div>
			</div>
				
      
			</div>
		</div>
	</div>
</div>
</div>

{%endblock body%}
	
{% block name %} {{hr.user.username}}{% endblock name %}
